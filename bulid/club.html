<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/club.css">
  <title>클럽소개</title>
</head>
<body>
 <div class="wrapper">
   <div class="content_wrap">
     <header>
       <div class="button">
         <a href="#"><span class="login">로그인</span></a>
         <a href="#"><span class="join">회원가입</span></a>
       </div>
       <div class="nav">
         <h1 class="logo">동네스리그</h1>
         <ul>
           <li><a href="../index.html">HOME</a></li>
           <li><a href="news.html">새소식</a></li>
           <li><a href="club.html">클럽소개</a></li>
           <li><a href="team.html">팀원</a></li>
           <li><a href="match.html">경기/기록</a></li>
           <li><a href="recruit.html">팀원모집</a></li>
         </ul>
       </div>
     </header>

     <div class="club_intro">
       <div class="inner">
         <div class="text_wrap">
           <span>우리팀<br/>소개해볼게</span>
           <span class="sub">introduce</span>
           <span class="line"></span>
           <span class="comment">점수에 신경쓰지 않지만<br/>격하게 이기고 싶다</span>
         </div>
       </div>
     </div>
     <div class="club_content">
       <div class="club_history">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>역사</span>
             <span class="sub">history</span>
             <span class="line"></span>
           </div>
           <div class="img_history">
             <img src="../photo/history.png" alt="">
           </div>
         </div>
       </div>
       <div class="club_uniform">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>유니폼</span>
             <span class="sub">uniform</span>
             <span class="line"></span>
           </div>
           <div class="uniform">
             <div class="home_uniform">
               <img src="../photo/uniform01.png" alt="">
               <span>홈(home)</span>
             </div>
             <div class="away_uniform">
               <img src="../photo/uniform02.png" alt="">
               <span>원정(away)</span>
             </div>
           </div>
         </div>
       </div>
       <div class="club_emblem">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>엠블럼</span>
             <span class="sub">emblem</span>
             <span class="line"></span>
           </div>
           <div class="emblem">
             <img src="../photo/emblem01.png" alt="">
           </div>
         </div>
       </div>
       <div class="club_stadium">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>경기장</span>
             <span class="sub">stadium</span>
             <span class="line"></span>
           </div>
         </div>
       </div>
     </div>
     <div class="footer">
       <div class="inner">
         <div>
           <div class="sns">
             <a href="#"><i class="facebook"></i></a>
             <a href="#"><i class="google"></i></a>
             <a href="#"><i class="twitter"></i></a>
             <a href="#"><i class="youtube"></i></a>
           </div>
           <span>© 2013-2017 Graphic Resources S.L. All rights reserved.</span>
         </div>
       </div>
     </div>

   </div>
 </div>

</html>

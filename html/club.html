<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/club.css">
  <title>클럽소개</title>
</head>
<body>
 <div class="wrapper">
   <div class="content_wrap">
     <div class="club_intro">
       <div class="inner">
         <div class="text_wrap">
           <span>우리팀<br/>소개해볼게</span>
           <span class="sub">introduce</span>
           <span class="line"></span>
           <span class="comment">점수에 신경쓰지 않지만<br/>격하게 이기고 싶다</span>
         </div>
       </div>
     </div>
     <div class="club_content">
       <div class="club_history">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>역사</span>
             <span class="sub">history</span>
             <span class="line"></span>
           </div>
           <div class="img_history">
             <img src="../photo/history.png" alt="">
           </div>
         </div>
       </div>
       <div class="club_uniform">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>유니폼</span>
             <span class="sub">uniform</span>
             <span class="line"></span>
           </div>
         </div>
       </div>
       <div class="club_emblem">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>엠블럼</span>
             <span class="sub">emblem</span>
             <span class="line"></span>
           </div>
         </div>
       </div>
       <div class="club_stadium">
         <div class="inner">
           <div class="text_wrap">
             <span>우리팀<br/>경기장</span>
             <span class="sub">stadium</span>
             <span class="line"></span>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</body>
</html>

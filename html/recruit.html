<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/recruit.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <title>팀원모집</title>
</head>
<body>
  <div class="wrapper">
    include "header.html"
    <div class="content_wrap">
      <div class="recruit_intro">
        <div class="text_wrap">
          <span>자네 우리의<br/>동료가 되어라</span>
          <span class="sub">recruit</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="recruit_main">
        <div class="text_wrap">
          <span>자! 여기<br/>신청서</span>
          <span class="sub">recruit</span>
          <span class="line"></span>
          <button>팀원모집</button>
        </div>
      </div>
      <div class="recruit_form">
        <div class="form_title">
          <span class="title">모집 신청서</span>
          <span class="sub_title">join us</span>
          <span class="line"></span>
        </div>
        <div class="form">
          <fieldset>
            <legend>팀원신청</legend>
            <form action="">
              <div class="name">
                <label for="name">이름</label>
                <input id="name" name="name" type="text" placeholder="이름을 입력하세요.">
              </div>
              <div class="birth">
                <label for="birth">생년월일</label>
                <input id="birth" name="birth" type="date">
              </div>
              <div class="gender">
                <label for="male">성별</label>
                <input id="male" name="gender" type="radio"><label for="male">남자</label>
                <input id="female" name="gender" type="radio"><label for="female">여자</label>
              </div>
              <div class="tel">
                <label for="tel">핸드폰번호</label>
                <input id="tel" name="tel" type="text" placeholder="'-'를 제외하고 입력하세요.">
              </div>
              <div class="address">
                <label for="address">거주지</label>
                <input id="address" name="address" type="text" placeholder="ex) 서울특별시 동대문구">
              </div>
              <div class="btn">
                <input type="submit" name="" value="제출">
                <input type="reset" name="" value="취소">
              </div>
            </form>
          </fieldset>

        </div>
      </div>
    </div>
  </div>
</body>
</html>

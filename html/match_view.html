<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/match_view.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>경기보기</title>
</head>
<body>
  <div class="wrapper">
    <div class="content_wrap">
      include "header.html"
      <div class="match_intro">
        <div class="inner">
          <div class="text_wrap">
            <span>이기던 지던<br/>볼이나 차자</span>
            <span class="sub">match</span>
            <span class="line"></span>
            <span class="comment">점수에 신경쓰지 않지만<br/>격하게 이기고 싶다</span>
          </div>
        </div>
      </div>
      <div class="match_info">
        <div class="inner">
          <div class="match_date">
            <span>17.05.24</span>
            <span>19:00</span>
          </div>
          <div class="match_status">
            <span>경기전</span>
          </div>
          <div class="match_team">
            <div class="first_team">
              <span class="name">마포구 청룡</span>
              <span class="score">0</span>
            </div>
            <div class="second_team">
              <span class="score">0</span>
              <span class="name">종로 YBM</span>
            </div>
          </div>
          <div class="match_stadium">
            <span>서울 월드컵 경기장</span>
          </div>
          <span class="line"></span>
        </div>
      </div>
      <div class="record_detail">
        <div class="inner">
          <div class="record">
            <div class="title">
              <span class="main">골</span>
              <span class="sub">goal</span>
            </div>
            <span class="a_team">0</span>
            <span class="b_team">0</span>
          </div>
          <div class="record">
            <div class="title">
              <span class="main">슈팅</span>
              <span class="sub">shooting</span>
            </div>
            <span class="a_team">0</span>
            <span class="b_team">0</span>
          </div>
          <div class="record">
            <div class="title">
              <span class="main">파울</span>
              <span class="sub">foul</span>
            </div>
            <span class="a_team">0</span>
            <span class="b_team">0</span>
          </div>
          <div class="record">
            <div class="title">
              <span class="main">경고</span>
              <span class="sub">warning</span>
            </div>
            <span class="a_team">0</span>
            <span class="b_team">0</span>
          </div>
          <div class="record">
            <div class="title">
              <span class="main">코너킥</span>
              <span class="sub">corner kick</span>
            </div>
            <span class="a_team">0</span>
            <span class="b_team">0</span>
          </div>
          <div class="record">
            <div class="title">
              <span class="main">프리킥<span>
              <span class="sub">free kick</span>
            </div>
            <span class="a_team">0</span>
            <span class="b_team">0</span>
          </div>
          <div class="record">
            <div class="title">
              <span class="main">오프사이드</span>
              <span class="sub">offside</span>
            </div>
            <span class="a_team">0</span>
            <span class="b_team">0</span>
          </div>
          <div class="btngroup">
            <a href="">
              <button class="prev"><span>이전경기</span></button>
            </a>
            <a href="">
              <button class="list"><span>목록으로</span></button>
            </a>
            <a href="">
              <button class="next"><span>다음경기</span></button>
            </a>
          </div>
        </div>
      </div>
      include "footer.html"
    </div>
  </div>
</body>
</html>

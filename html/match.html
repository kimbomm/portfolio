<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/match.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <script type="text/javascript" src="../js/match.js"></script>
  <title>경기일정</title>
</head>
<body>
  <div class="wrapper">
    include "header.html"
    <div class="content_wrap">
      <div class="match_intro">
        <div class="inner">
          <div class="text_wrap">
            <span>이기던 지던<br/>볼이나 차자</span>
            <span class="sub">match</span>
            <span class="line"></span>
            <span class="comment">점수에 신경쓰지 않지만<br/>격하게 이기고 싶다</span>
          </div>
        </div>
      </div>
      <div class="match_title">
        <div class="inner">
          <div class="text_wrap">
            <span>언제니<br/>다음 일정은?</span>
            <span class="sub">schedule</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="match_schedule">
        <div class="inner">
          <div class="btngroup">
            <button class="next"></button>
            <button class="prev"></button>
          </div>
          <ul class="match_month">
            <li class="month_wrap">
              <span class="month"></span>
              <ul class="month_date">
                <li><a href=""><span>1</span></a></li>
              </ul>
            </li>
          </ul>
          <div class="schedule">
            <div class="match_info">
              <div class="match_date">
                <span>17.05.24</span>
                <span>19:00</span>
              </div>
              <div class="match_status">
                <span>경기전</span>
              </div>
              <div class="match_team">
                <a href="match_view.html?seq=0">
                  <div class="first_team">
                    <img src="" alt="">
                    <span class="name">마포구 청룡</span>
                    <span class="score">2</span>
                  </div>
                  <div class="second_team">
                    <span class="score">1</span>
                    <span class="name">종로 YBM</span>
                    <img src="" alt="">
                  </div>
                </a>
              </div>
              <div class="match_stadium">
                <span>서울 월드컵 경기장</span>
              </div>
            </div>
          </div>
        </div>

      </div>
      include "footer.html"
    </div>
  </div>
</body>
</html>

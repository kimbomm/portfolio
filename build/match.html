<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="../js/match.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <link rel="stylesheet" href="../assets/css/match.css">
  <title>경기일정</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="button">
        <a href="#"><span class="login">로그인</span></a>
        <a href="#"><span class="join">회원가입</span></a>
      </div>
      <div class="nav">
        <h1 class="logo">동네스리그</h1>
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="news.html">새소식</a></li>
          <li><a href="club.html">클럽소개</a></li>
          <li><a href="team.html">팀원</a></li>
          <li><a href="match.html">경기/기록</a></li>
          <li><a href="recruit.html">팀원모집</a></li>
        </ul>
        <i class ="hamburger"></i>
      </div>
    </header>

    <div class="content_wrap">
      <div class="match_intro">
        <div class="inner">
          <div class="text_wrap">
            <span>이기던 지던<br/>볼이나 차자</span>
            <span class="sub">match</span>
            <span class="line"></span>
            <span class="comment">점수에 신경쓰지 않지만<br/>격하게 이기고 싶다</span>
          </div>
        </div>
      </div>
      <div class="match_title">
        <div class="inner">
          <div class="text_wrap">
            <span>언제니<br/>다음 일정은?</span>
            <span class="sub">schedule</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="match_schedule">
        <div class="inner">
          <div class="btngroup">
            <button class="next"></button>
            <button class="prev"></button>
          </div>
          <ul class="match_month">
            <li class="month_wrap">
              <span class="month"></span>
              <ul class="month_date">
                <li><a href=""><span>1</span></a></li>
              </ul>
            </li>
          </ul>
          <div class="schedule">
            <div class="match_info">
              <div class="match_date">
                <span>17.05.24</span>
                <span>19:00</span>
              </div>
              <div class="match_status">
                <span>경기전</span>
              </div>
              <div class="match_team">
                <a href="match_view.html">
                  <div class="first_team">
                    <span class="name">마포구 청룡</span>
                    <span class="score">0</span>
                  </div>
                  <div class="second_team">
                    <span class="score">0</span>
                    <span class="name">종로 YBM</span>
                  </div>
                </a>
              </div>
              <div class="match_stadium">
                <span>서울 월드컵 경기장</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="inner">
          <div>
            <div class="sns">
              <a href="#"><i class="facebook"></i></a>
              <a href="#"><i class="google"></i></a>
              <a href="#"><i class="twitter"></i></a>
              <a href="#"><i class="youtube"></i></a>
            </div>
            <span>© 2013-2017 Graphic Resources S.L. All rights reserved.</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

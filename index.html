<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Football League</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="button">
        <a href="#"><span class="login">로그인</span></a>
        <a href="#"><span class="join">회원가입</span></a>
      </div>
      <nav>

      </nav>
    </header>
    <div class="content_wrap">
      <!-- main-intro -->
      <ul class="main">
        <li>
          <div class="text_wrap">
            <span>동네축구도<br/>프로축구처럼</span>
            <span class="sub">soccer</span>
            <span class="line"></span>
          </div>
        </li>
      </ul>
      <!-- main-match -->
      <div class="match">
        <div class="inner">
          <div class="text_wrap">
            <span>너! 운동장으로<br/>따라와</span>
            <span class="sub">match</span>
            <span class="line"></span>
          </div>
          <div class="score">
            <div class="first_team">
              <span class="id_team">cheng-gye</span>
              <span class="score_team">0</span>
            </div>
            <div class="second_team">
              <span class="id_team">bee-ho</span>
              <span class="score_team">0</span>
            </div>
          </div>
        </div>
      </div>
      <!-- main-news -->
      sldglskdjfljskdfj
      <div class="news">
        <div class="inner">
          <div class="text_wrap">
            <span>우리클럽<br/>소식</span>
            <span class="line"></span>
          </div>
          <div class="news_wrap">
            <div class="sec_left">
              <div class="section">
                <div class="title">
                  <span>우리 자랑스럽고, 사랑스런 동생들!</span>
                </div>
                <div class="content">
                  <p>그대들이 있어서 어제는 행복했고 즐거웠다. 이제 두게임 남았네 승리에 연연하지말고 이제는 즐기면서 게임을 했으면 좋겠네. 자네들은 비호축구회의 다른 팀들에 각인시켰고 자랑스럽게 만들었어!!</p>
                </div>
                <div class="date">
                  <span>2017.10.20</span>
                </div>
              </div>
            </div>
            <div class="sec_right"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
